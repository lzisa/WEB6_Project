<h1>Eintragsformular</h1>
<form class="ui large form" [formGroup]="entryForm"
      (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Title of your new Entry</span>
    </label>
    <input formControlName="title" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs"/>
    <label class="label">
      <span class="label-text-alt" *ngIf="errors['title']">
        {{errors['title'] }}</span>
    </label>
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Your text</span>
    </label>
    <textarea formControlName="text" class="textarea textarea-bordered h-24" placeholder="This is your text ..."></textarea>
    <label class="label">
    </label>
  </div>
  <button type="submit" class="btn btn-active btn-primary"
          [disabled]="entryForm.invalid">Speichern
  </button>
</form>
