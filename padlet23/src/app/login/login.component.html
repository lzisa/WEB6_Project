
<div *ngIf="!isLoggedIn()">
  <h1>Login</h1>
  <form class="ui large form" [formGroup]="loginForm"
        (ngSubmit)="login()">
    <div class="field">
      <label>E-Mail</label>
      <input type="email" id="username" formControlName="username" class="input input-bordered w-full max-w-xs" >
      <label class="label">
        <span *ngIf="loginForm.get('username')?.invalid &&
          (loginForm.get('username')?.dirty ||
          loginForm.get('username')?.touched) &&
          loginForm.get('username')?.hasError('required')"
             class="label-text-alt">
          Benutzername ist verpflichtend
        </span>
      </label>

      <div *ngIf="loginForm.get('username')?.invalid &&
      (loginForm.get('username')?.dirty ||
      loginForm.get('username')?.touched) &&
      loginForm.get('username')?.hasError('email')"
           class="ui negative message">
        E-Mail Format überprüfen
      </div>
    </div>
    <div class="field">
      <label>Passwort</label>
      <input type="password" formControlName="password" class="input input-bordered w-full max-w-xs">
      <div *ngIf="loginForm.get('password')?.invalid &&
      (loginForm.get('password')?.dirty ||
      loginForm.get('password')?.touched)"
           class="ui negative message">
        Passwort ist verpflichtend
      </div>
    </div>
    <button type="submit" class="btn"
            [disabled]="loginForm.invalid">Login
    </button>
  </form>
</div>
<div *ngIf="isLoggedIn()">
  <button type="button" class="ui button"
          (click)="logout()">Logout
  </button>
</div>
