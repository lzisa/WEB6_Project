<div class="card w-96 bg-base-100 shadow-xl" *ngIf="padlet">
  <figure>
    <img
      src="https://www.thespruce.com/thmb/p_UNZ5EDFNtNkNcHQA8wzmHLX-8=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/plants-with-big-flowers-4138211-hero-b10becb169064cc4b3c7967adc1b22e1.jpg"
      alt="Shoes"/>
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{padlet.title}}</h2>
    <p>{{padlet.description}}</p>
    <div class="card-actions justify-end">
      <a class="btn btn-primary">weiter</a>
    </div>
  </div>
</div>
