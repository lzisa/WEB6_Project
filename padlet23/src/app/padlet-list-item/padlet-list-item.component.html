<div class="card w-96 bg-base-100 shadow-xl" *ngIf="padlet">
  <figure>
    <img
      src="{{padlet.picture}}"/>
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{padlet.title}}</h2>
    <p>{{padlet.description}}</p>
    <p>{{owner.name}}</p>
    <div class="card-actions justify-end">
      <a class="btn btn-primary">weiter</a>
    </div>
  </div>
</div>
